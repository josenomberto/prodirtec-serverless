<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prodirtec - Servicios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    .header {
      position: relative;
      background-color: #d6d3d3;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .logo {
      width: 100px;
      height: auto;
    }
    .content {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #333;
    }
    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .service-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .service-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="Logo-Prodirtec-H.svg" alt="Prodirtec Logo" class="logo">
  </div>

    <div class="content">
    <h1>Bienvenido a Prodirtec</h1>
    <p>Seleccione uno de nuestros servicios:</p>

    <div class="button-container">
        <a href="https://clientes.prodirtec.com" class="service-button">Gestión de Clientes</a>
        <a href="https://cotizaciones.prodirtec.com" class="service-button">Solicitud de Cotización</a>
        <a href="https://contratos.prodirtec.com" class="service-button">Gestión de Contratos</a>
    </div>
    </div>

</body>
</html>
