<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Solicitud de Cotización</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"], input[type="tel"], textarea, input[type="number"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background-color: #0056b3; }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .logo {position: relative; top: 10px; left: 1px; width: 150px; height: auto;}
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo-Prodirtec-H.svg" alt="Logo" class="logo">

        <h1>Servicio de Solicitud de Cotizaciones 📝</h1>

        <h2>Solicitar Cotización</h2>
        <form id="cotizacionForm">
            <label for="cliente_id">ID del Cliente (simulado):</label>
            <input type="text" id="cliente_id" value="un-cliente-existente-123" required>

            <label for="servicio_solicitado">Servicio Solicitado:</label>
            <input type="text" id="servicio_solicitado" placeholder="Ej: Construcción Residencial" required>

            <label for="detalles">Detalles del Proyecto:</label>
            <textarea id="detalles" rows="5" placeholder="Describa su proyecto y necesidades..."></textarea>

            <label for="presupuesto_estimado">Presupuesto Estimado (USD):</label>
            <input type="number" id="presupuesto_estimado" step="0.01" placeholder="Opcional">

            <label for="fecha_requerida">Fecha Requerida:</label>
            <input type="date" id="fecha_requerida">

            <button type="submit">Enviar Solicitud de Cotización</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // ¡IMPORTANTE! Reemplaza esto con la URL real de tu API Gateway
        // Una vez que despliegues el stack de 'solicitudes_service', AWS te dará el Endpoint del API Gateway
        const API_BASE_URL = 'https://t25a7eqq28.execute-api.us-east-1.amazonaws.com/dev/solicitudes'; 

        document.getElementById('cotizacionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const cliente_id = document.getElementById('cliente_id').value;
            const servicio_solicitado = document.getElementById('servicio_solicitado').value;
            const detalles = document.getElementById('detalles').value;
            const presupuesto_estimado = parseFloat(document.getElementById('presupuesto_estimado').value);
            const fecha_requerida = document.getElementById('fecha_requerida').value;

            const data = {
                cliente_id: cliente_id,
                servicio_solicitado: servicio_solicitado,
                detalles: detalles,
                presupuesto_estimado: isNaN(presupuesto_estimado) ? undefined : presupuesto_estimado,
                fecha_requerida: fecha_requerida || undefined
            };

            try {
                const response = await fetch(`${API_BASE_URL}/crear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.textContent = `Solicitud enviada con éxito! ID: ${result.body.solicitud_id}. Mensaje: ${result.body.message}`;
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = `Error: ${result.message || JSON.stringify(result)}`;
                }
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
                messageDiv.classList.add('error');
                messageDiv.textContent = `Error de red o servidor: ${error.message}`;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
